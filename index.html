<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sara AI Interface</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#131314">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/1698/1698535.png">

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        gemini: {
                            50: '#F0F4F9',
                            100: '#E1E5EA',
                            800: '#1E1F20',
                            900: '#131314',
                        }
                    }
                }
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        .dark ::-webkit-scrollbar-thumb { background: #475569; }
        .prose pre { background-color: #1e293b; padding: 1rem; border-radius: 0.5rem; overflow-x: auto; }
        .prose code { color: #ec4899; font-weight: 600; } 
        .dark .prose code { color: #f472b6; }
        html, body { height: 100%; overflow: hidden; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3b82f6; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .cursor-blink::after { content: 'â–‹'; animation: blink 1s step-start infinite; color: #3b82f6; margin-left: 2px; }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>

<body class="bg-gemini-50 text-gray-900 dark:bg-gemini-900 dark:text-gray-100 transition-colors duration-200">

<div id="loading" class="fixed inset-0 z-[100] flex items-center justify-center bg-white dark:bg-gray-900">
    <div class="flex flex-col items-center">
        <div class="loader mb-4"></div>
        <p class="text-sm text-gray-500 font-medium">Initializing Sara AI...</p>
    </div>
</div>

<div id="app" class="flex h-[100dvh] w-full hidden opacity-0 transition-opacity duration-300">
    <aside id="sidebar" class="fixed inset-y-0 left-0 z-40 w-72 transform -translate-x-full md:relative md:translate-x-0 bg-gemini-50 dark:bg-black border-r border-gray-200 dark:border-gray-800 transition-transform duration-300 flex flex-col">
        <div class="p-4 flex items-center justify-between">
            <button onclick="app.toggleSidebar()" class="md:hidden text-gray-500">
                <i class="fas fa-times text-xl"></i>
            </button>
            <button onclick="app.createNewChat()" class="flex-1 flex items-center gap-2 bg-gray-200 dark:bg-gray-800 hover:bg-gray-300 dark:hover:bg-gray-700 px-4 py-3 rounded-full transition-colors text-sm font-medium">
                <i class="fas fa-plus"></i> New Chat
            </button>
        </div>
        <div class="flex-1 overflow-y-auto px-2 space-y-1" id="chat-history-list"></div>
        <div class="p-4 border-t border-gray-200 dark:border-gray-800">
            <button onclick="app.openSettings()" class="w-full flex items-center gap-3 px-3 py-2 text-sm font-medium text-gray-600 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-800 rounded-lg">
                <i class="fas fa-cog"></i> Settings
            </button>
            <div class="mt-2 flex items-center justify-between px-3">
                <span class="text-xs text-gray-400">Dark Mode</span>
                <button onclick="app.toggleDarkMode()" class="text-gray-600 dark:text-yellow-400">
                    <i id="theme-icon" class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </aside>

    <div id="sidebar-overlay" onclick="app.toggleSidebar()" class="fixed inset-0 z-30 bg-black/50 hidden md:hidden"></div>

    <main class="flex-1 flex flex-col min-w-0 bg-white dark:bg-gemini-900 relative">
        <header class="flex items-center justify-between px-4 py-3 border-b border-gray-100 dark:border-gray-800 backdrop-blur-md z-10">
            <button onclick="app.toggleSidebar()" class="md:hidden text-gray-500">
                <i class="fas fa-bars text-xl"></i>
            </button>
            <div class="flex flex-col items-center flex-1 cursor-pointer" onclick="app.openSettings()">
                <span class="text-sm font-semibold text-gray-700 dark:text-gray-200">
                    <span id="current-model-display">Model</span> <i class="fas fa-chevron-down text-xs"></i>
                </span>
            </div>
        </header>

        <div id="messages-container" class="flex-1 overflow-y-auto p-4 space-y-6 pb-32">
            <div id="welcome-screen" class="flex flex-col items-center justify-center h-full text-center">
                <div class="bg-gradient-to-r from-blue-500 to-purple-500 bg-clip-text text-transparent text-4xl font-bold mb-4">Hello, Sir</div>
                <p class="text-gray-500 dark:text-gray-400">Setup your API key in settings to start.</p>
            </div>
        </div>

        <div class="absolute bottom-0 left-0 w-full bg-gradient-to-t from-white via-white dark:from-gemini-900 pt-10 pb-6 px-4 z-20">
            <div class="max-w-3xl mx-auto bg-gemini-50 dark:bg-gemini-800 rounded-3xl flex items-end p-2 border border-transparent focus-within:border-gray-400 transition-all">
                <textarea id="user-input" rows="1" placeholder="Message Sara..." class="w-full bg-transparent border-none focus:ring-0 text-gray-800 dark:text-gray-100 px-4 py-3 resize-none max-h-32"></textarea>
                <button onclick="app.sendMessage()" id="send-btn" class="mb-1 mr-1 p-3 rounded-full bg-blue-600 text-white shadow-md">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </main>
</div>

<div id="settings-modal" class="fixed inset-0 z-50 hidden flex items-center justify-center bg-black/60 backdrop-blur-sm p-4">
    <div class="bg-white dark:bg-gray-900 rounded-2xl w-full max-w-md p-6" id="settings-content">
        <h2 class="text-xl font-bold mb-4">Configuration</h2>
        <div class="space-y-4">
            <div>
                <label class="block text-xs font-medium mb-1">OpenRouter API Key</label>
                <input type="password" id="setting-api-key" class="w-full p-2 rounded bg-gray-100 dark:bg-gray-800 border-none">
            </div>
            <div>
                <label class="block text-xs font-medium mb-1">Sara's Voice</label>
                <select id="setting-voice" class="w-full p-2 rounded bg-gray-100 dark:bg-gray-800 border-none">
                    <option value="Raveena">Raveena (Best - Hindi/Eng)</option>
                    <option value="Aditi">Aditi (Hindi Only)</option>
                    <option value="Joanna">Joanna (English)</option>
                </select>
            </div>
            <div>
                <label class="block text-xs font-medium mb-1">Model ID</label>
                <input type="text" id="setting-model" value="deepseek/deepseek-r1:free" class="w-full p-2 rounded bg-gray-100 dark:bg-gray-800 border-none">
            </div>
        </div>
        <div class="mt-6 flex justify-end gap-2">
            <button onclick="app.closeSettings()" class="px-4 py-2">Cancel</button>
            <button onclick="app.saveSettings()" class="px-4 py-2 bg-blue-600 text-white rounded-lg">Save</button>
        </div>
    </div>
</div>

<script>
    const app = (() => {
        const els = {
            loading: document.getElementById('loading'),
            app: document.getElementById('app'),
            sidebar: document.getElementById('sidebar'),
            chatList: document.getElementById('chat-history-list'),
            messagesContainer: document.getElementById('messages-container'),
            welcomeScreen: document.getElementById('welcome-screen'),
            input: document.getElementById('user-input'),
            modelDisplay: document.getElementById('current-model-display'),
            themeIcon: document.getElementById('theme-icon'),
            settingsInputs: {
                apiKey: document.getElementById('setting-api-key'),
                model: document.getElementById('setting-model'),
                voice: document.getElementById('setting-voice')
            }
        };

        let state = {
            chats: [],
            currentChatId: null,
            settings: { apiKey: '', model: 'deepseek/deepseek-r1:free', darkMode: false, voiceURI: 'Raveena' },
            isGenerating: false
        };

        function saveState() { localStorage.setItem('sara_ai_v2', JSON.stringify(state)); }
        function loadState() { 
            const saved = localStorage.getItem('sara_ai_v2'); 
            if (saved) {
                const parsed = JSON.parse(saved);
                state = { ...state, ...parsed };
            }
        }

        function init() {
            loadState();
            applyTheme();
            renderChatList();
            renderMessages();
            // This removes the loading screen properly
            setTimeout(() => {
                els.loading.classList.add('hidden');
                els.app.classList.remove('hidden');
                els.app.classList.add('opacity-100');
            }, 800);
        }

        function speakText(text) {
            const cleanText = text.replace(/[*#`_\[\]]/g, '').substring(0, 500);
            if(!cleanText) return;
            const voice = state.settings.voiceURI || 'Raveena';
            const audio = new Audio(`https://api.streamelements.com/kappa/v2/speech?voice=${voice}&text=${encodeURIComponent(cleanText)}`);
            audio.play().catch(e => console.error("Audio error"));
        }

        function applyTheme() {
            document.documentElement.classList.toggle('dark', state.settings.darkMode);
            els.themeIcon.className = state.settings.darkMode ? 'fas fa-sun' : 'fas fa-moon';
        }

        function toggleDarkMode() { state.settings.darkMode = !state.settings.darkMode; applyTheme(); saveState(); }
        function toggleSidebar() { els.sidebar.classList.toggle('-translate-x-full'); document.getElementById('sidebar-overlay').classList.toggle('hidden'); }
        function openSettings() { 
            els.settingsInputs.apiKey.value = state.settings.apiKey;
            els.settingsInputs.voice.value = state.settings.voiceURI;
            document.getElementById('settings-modal').classList.remove('hidden'); 
        }
        function closeSettings() { document.getElementById('settings-modal').classList.add('hidden'); }
        function saveSettings() {
            state.settings.apiKey = els.settingsInputs.apiKey.value;
            state.settings.voiceURI = els.settingsInputs.voice.value;
            state.settings.model = els.settingsInputs.model.value;
            saveState(); closeSettings(); renderMessages();
        }

        function createNewChat() {
            const id = Date.now().toString();
            state.chats.unshift({ id, title: 'New Chat', messages: [] });
            state.currentChatId = id;
            renderChatList(); renderMessages(); saveState();
        }

        async function sendMessage() {
            const text = els.input.value.trim();
            if (!text || state.isGenerating) return;
            if (!state.currentChatId) createNewChat();
            
            const chat = state.chats.find(c => c.id === state.currentChatId);
            chat.messages.push({ role: 'user', content: text });
            els.input.value = '';
            
            const aiMsg = { role: 'assistant', content: '', id: 'ai-' + Date.now(), pending: true };
            chat.messages.push(aiMsg);
            renderMessages();
            state.isGenerating = true;

            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${state.settings.apiKey}`, "Content-Type": "application/json" },
                    body: JSON.stringify({ model: state.settings.model, messages: chat.messages.filter(m => !m.pending), stream: true })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                const content = data.choices[0]?.delta?.content || "";
                                aiMsg.content += content;
                                const msgEl = document.getElementById(aiMsg.id);
                                if(msgEl) msgEl.querySelector('.prose-box').innerHTML = marked.parse(aiMsg.content);
                                els.messagesContainer.scrollTop = els.messagesContainer.scrollHeight;
                            } catch(e) {}
                        }
                    }
                }
            } catch (err) { aiMsg.content = "Error: Please check API Key."; }
            aiMsg.pending = false; state.isGenerating = false; saveState();
        }

        function renderChatList() {
            els.chatList.innerHTML = '';
            state.chats.forEach(chat => {
                const item = document.createElement('div');
                item.className = `p-3 rounded-xl cursor-pointer mb-1 ${chat.id === state.currentChatId ? 'bg-blue-100 dark:bg-blue-900/30' : ''}`;
                item.innerHTML = `Chat: ${chat.title}`;
                item.onclick = () => { state.currentChatId = chat.id; renderChatList(); renderMessages(); };
                els.chatList.appendChild(item);
            });
        }

        function renderMessages() {
            els.modelDisplay.innerText = state.settings.model.split('/').pop();
            els.messagesContainer.innerHTML = '';
            const chat = state.chats.find(c => c.id === state.currentChatId);
            if (!chat || !chat.messages.length) { els.messagesContainer.appendChild(els.welcomeScreen); return; }
            
            chat.messages.forEach(msg => {
                const div = document.createElement('div');
                div.id = msg.id || '';
                div.className = `flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'} mb-4`;
                div.innerHTML = `
                    <div class="max-w-[85%] px-4 py-2 rounded-2xl ${msg.role === 'user' ? 'bg-gray-100 dark:bg-gray-800' : 'bg-transparent'}">
                        ${msg.role === 'assistant' ? `<button onclick="app.speakText(\`${msg.content.replace(/"/g, '&quot;')}\`)" class="text-xs text-blue-500 mb-1"><i class="fas fa-volume-up"></i> Speak</button>` : ''}
                        <div class="prose-box prose dark:prose-invert text-sm">${marked.parse(msg.content || '')}</div>
                    </div>`;
                els.messagesContainer.appendChild(div);
            });
            els.messagesContainer.scrollTop = els.messagesContainer.scrollHeight;
        }

        return { init, toggleDarkMode, toggleSidebar, openSettings, closeSettings, saveSettings, createNewChat, sendMessage, speakText };
    })();
    document.addEventListener('DOMContentLoaded', app.init);
</script>
</body>
</html>
